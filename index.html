<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>

  <div class="set">
    <div class="d-flex justify-content-center">
      <button class="a drum p-2"></button>
      <button class="s drum p-2"></button>
      <button class="d drum p-2"></button>
      <button class="f drum p-2"></button>
      <button class="j drum p-2"></button>
      <button class="k drum p-2"></button>
      <button class="l drum p-2"></button>
    </div>
  </div>


  <div class="d-flex justify-content-center key-set">
    <button class="key p-2">a</button>
    <button class="key p-2">s</button>
    <button class="key p-2">d</button>
    <button class="key p-2">f</button>
    <button class="key p-2">j</button>
    <button class="key p-2">k</button>
    <button class="key p-2">l</button>
  </div>


<script src="index.js" charset="utf-8"></script>




  <footer>
    Made with  ❤️  in Brooklyn.
  </footer>
</body>

</html>
